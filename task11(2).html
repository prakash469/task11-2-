<html>
    <head>
        <title>Table Using Colspan</title>
    </head>
    <body>
        <table border="4" cellspacing="0" cellpadding="10" width="300">
            <thead>
                <tr>
                    <th colspan="3">FULL NAME</th>
                    <th> AGE </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jyothi</td>
                    <td>Prakash</td>
                    <td>Andra</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Jyothi</td>
                    <td>Prakash</td>
                    <td>Andra</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Jyothi</td>
                    <td>Prakash</td>
                    <td>Andra</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td colspan="3">Jyothi Prakash Andra</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
